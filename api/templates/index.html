<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricette</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px 20px 40px; background: #f8f9fa; margin: 0; }
        h1 { color: #333; margin-bottom: 20px; }
        ul { list-style: none; padding: 0; margin: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #007bff; font-size: 18px; display: block; padding: 8px 0; }
        a:hover { text-decoration: underline; }
        .no-files { color: #888; }
    </style>
</head>
<body>
    <h1>Ricette</h1>
    <ul id="recipeList">
        {% for pdf in pdf_files %}
            <li>
                <a href="{{ url_for('view_pdf', pdf_name=pdf.url_name) }}">{{ pdf.display_name }}</a>
            </li>
        {% else %}
            <li class="no-files"><em>Nessuna ricetta trovata</em></li>
        {% endfor %}
    </ul>
</body>
</html>
